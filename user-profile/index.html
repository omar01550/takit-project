<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="cont">
        <div class="title">User Profile</div>
        <img src="C:\takit-project\751-13.jpg">
        <a href="#">Upload photo</a>
        <form action="$">
            <div class="user">
                <div class="input-box">
                    <span class="details">First Name </span>
                    <input type="text" placeholder="Enter Your First Name">
                </div>
                <div class="input-box">
                    <span class="details">Last Name </span>
                    <input type="text" placeholder="Enter Your Last Name">
                </div>
                <div class="input-box">
                    <span class="details">Midle Name </span>
                    <input type="text" placeholder="Enter Your Midle Name">
                </div>
                <div class="input-box">
                    <span class="details">your email</span>
                    <input type="email" placeholder="Enter Your email">
                </div>
                <div class="input-box">
                    <span class="details">phone Number</span>
                    <input type="number" placeholder="Enter Your phone Number">
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth </span>
                    <input type="number" placeholder="Enter Your Birth">
                </div>
            </div>
            <span class="gender">gender</span>
            <select class="gender">
                <option>Male</option>
                <option>Female</option>
            </select> 
            <span class="Nationality">Nationality</span>
            <select  class="Nationality">
                <option>Egyptian</option>
                <option>Morccan</option>
                <option>Turkish</option>
                <option>Saudi</option>
                <option>japanese</option>
                <option>Indian</option>
                <option>Iraqari</option>
                <option>Qatari</option>
                <option>pakistani</option>
                <option>French</option>
            </select> 
            <div class="button">
                <input type="submit" value="Save Changes">
            </div>
        </form>
    </div>
</body>
</html>
